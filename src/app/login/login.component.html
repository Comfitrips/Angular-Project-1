<div class="container"> 
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1> Login </h1>
                    <h5> Please fill Email address and Password ! </h5>
                </div>
            
    <form  [formGroup]="formvalue" (ngSubmit)="login()">
        <div class="mb-3" >
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <br>
          <input type="email" formControlName="email"  placeholder="example@example.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
          <div id="emailHelp" class="form-text">We never share your email with anyone else.</div> 
         <div class="text-danger" *ngIf="formvalue.controls['email'].hasError('required')"> Email is required </div>
         <div class="text-danger" *ngIf="formvalue.controls['email'].hasError('email')"> Enter valid email  </div>
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <br>
          <input type="password"  formControlName="password" placeholder="password" class="form-control" id="exampleInputPassword1">
          <div id="emailHelp" class="form-text">We never share your password with anyone else.</div>
          <!-- <div class="text-danger" *ngIf="formvalue.controls['password'].hasError('required')"> Password is required </div> -->
          <label [ngClass]="formvalue.controls['password'].hasError('required') || formvalue.controls['password'].hasError('minLength') ? 
          'text-danger':'text-success' ">Required Password of at least 8 characters.</label>
        </div>
        <br>
        <button type="submit" [disabled]="!formvalue.valid" routerLink="/home" class="btn btn-light "> Login </button>
      </form> 

<br>
<b> <a style="color: rgb(228, 210, 210);" routerLink="/signup">New to our website? Click here to register</a> </b>
            </div>
        </div>
    </div>
</div>
