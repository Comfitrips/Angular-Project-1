<section class="vh-100 gradient-custom">
    <div class="container ">
      
          <div class=" card-registration" style="border-radius: 15px;">

                <form [formGroup]="signupForm" (ngSubmit)="signup()" > 
  
                <div class="row">
        
                    <h2 style="color: whitesmoke;">Registration Form</h2>
                    <div class="form-outline">
                        <label class="form-label" for="firstName">First Name</label><br>
                      <input formControlName="firstname" type="text" id="firstName" class="form-control " />
                      <div class="text-danger" *ngIf="signupForm.controls['firstname'].hasError('required')"> Firstname is required </div>
                   

                  </div>
               
  
                    <div class="form-outline">
                        <label class="form-label" for="lastName">Last Name</label><br>  
                      <input formControlName="lastname"  type="text"  id="lastName" class="form-control form-control-lg" />
                      <div class="text-danger" *ngIf="signupForm.controls['lastname'].hasError('required')"> Lastname is required </div>
               
                    <P>Gender</P>
                    <div class="form-check form-check-inline">
                        
                      <input formControlName="gender"  class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="Female" checked />
                        <label class="form-check-label" for="femaleGender">Female</label>  
                           
                    </div>
  
                    <div class="form-check form-check-inline">
                        
                      <input formControlName="gender"  class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="Male" />
                        <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                
                      <input formControlName="gender"  class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="Other" />
                        <label class="form-check-label" for="otherGender">Other</label> 
                       
                    </div>
                    <div class="text-danger" *ngIf="signupForm.controls['gender'].hasError('required')"> Gender is required </div>
                  </div>
                </div>
  
                <div class="row">
  
                    <div class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label><br>
                      <input formControlName="email"  type="email" id="emailAddress" class="form-control form-control-lg" />
                      <div class="text-danger" *ngIf="signupForm.controls['email'].hasError('required')"> Email is required </div>
                      <div class="text-danger" *ngIf="signupForm.controls['email'].hasError('email')"> Enter valid email  </div>
                   
  
                  </div>
               
  
                    <div class="form-outline">
                        <label class="form-label" for="phoneNumber">Phone Number</label><br>
                      <input formControlName="phoneno"  type="tel" id="phoneNumber" class="form-control form-control-lg" />
                      <div class="text-danger" *ngIf="signupForm.controls['phoneno'].hasError('required')"> Phoneno is required </div>
                   
  
                  </div>
                </div>
  
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label><br>
                      <input formControlName="password"  type="password" id="form3Example4c" class="form-control" />
                      <label [ngClass]="signupForm.controls['password'].hasError('required') || signupForm.controls['password'].hasError('minLength') ? 
          'text-danger':'text-success' ">Required Password of at least 8 characters.</label>
                 
                  </div>

                

                  <div class="form-check d-flex justify-content-center mb-1">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!"><b><u>Terms of service</u></b></a>
                    </label>
                  </div>  <br>
                  
                    <input class="btn btn-success" [disabled]="!signupForm.valid"  type="submit" value="Register" />  
                    
                    <b> <a style="color: rgb(228, 210, 210);" routerLink="/login">Already a user? Click to login !</a> </b>
                  
              </form>
            
          </div>
  
    </div>
  </section>
